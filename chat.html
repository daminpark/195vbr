<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Victoria AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="chat-page">

  <div id="chat-widget">
    <!-- The header is now just a simple title bar -->
    <div id="chat-header">
      <span>Victoria (AI Assistant)</span>
    </div>

    <div id="chat-box">
      <!-- Chat messages will be loaded here in reverse order -->
    </div>

    <!-- The input container now includes the back button -->
    <div id="chat-input-container">
      <a href="index.html" id="chat-back-btn" aria-label="Back to Guidebook">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button id="send-btn" aria-label="Send message">
        <span class="material-symbols-outlined">send</span>
      </button>
    </div>
  </div>
  
  <script src="chat-loader.js"></script>

</body>
</html>
