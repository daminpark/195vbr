<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>195VBR Guidebook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header class="mobile-header">
    <!-- **FIX: Hamburger button is now the first element -->
    <button id="hamburger-btn" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <!-- Logo is now in the middle -->
    <a href="https://195vbr.com"><img src="logo.png" alt="195VBR Guesthouse Logo" class="logo"></a>
    <!-- Language picker remains on the right -->
    <div id="language-picker-mobile-container"></div>
  </header>

  <div id="nav-overlay"></div>

  <div class="main-wrapper">
    <nav id="table-of-contents">
      <!-- **FIX: Added desktop logo to sidebar -->
      <div class="desktop-logo-container">
        <a href="https://195vbr.com"><img src="logo.png" alt="195VBR Guesthouse Logo" class="logo"></a>
      </div>
      <div id="language-picker-desktop-container"></div>
      <ul id="toc-link-list"></ul>
    </nav>
    <main id="guidebook-container" class="container">
      <!-- **FIX: Added desktop logo to main content area -->
      <div class="desktop-logo-container main-content-logo">
        <a href="https://195vbr.com"><img src="logo.png" alt="195VBR Guesthouse Logo" class="logo"></a>
      </div>
      <!-- Content is generated by script -->
    </main>
  </div>

  <div id="chat-launcher">
    <svg id="chat-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
  </div>

  <div id="chat-widget" class="hidden">
    <div id="chat-header">
      <span>Victoria (AI Assistant)</span>
      <button id="chat-close" aria-label="Close chat">Ã—</button>
    </div>
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Updated and Modularized Script Loading -->
  <script src="js/config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/content.js"></script>
  <script src="js/ha-dashboard.js"></script> 
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
