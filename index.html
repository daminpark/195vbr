<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>195VBR Guidebook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header class="site-header">
    <img src="logo.png" alt="195VBR Guesthouse Logo" class="logo" />
  </header>

  <div class="main-wrapper">
    <!-- The Table of Contents navigation will be generated here by script.js -->
    <nav id="table-of-contents"></nav>

    <!-- The main guidebook content will be generated here by script.js -->
    <main id="guidebook-container" class="container"></main>
  </div>


  <!-- The Chatbot remains the same -->
  <div id="chat-launcher">
    <svg id="chat-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
    <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
  </div>
  <div id="chat-widget" class="hidden">
    <div id="chat-header">
      <span>Vicky (AI Assistant)</span>
      <button id="chat-close" aria-label="Close chat">Ã—</button>
    </div>
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
